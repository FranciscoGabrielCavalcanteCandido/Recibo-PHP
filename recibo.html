<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Recibo de Aluguel</title>
    <style>
    </style>
    <link rel="stylesheet" href="recibo.css">
</head>

<body>
    <div id="container" class="bordaRecibo">
        <h1 id="titulo">Recibo de Aluguel</h1>
        <form action="recibo.php" method="post">

            <div id="conteudoRecibo">
                <div id="valor">
                    Valor:<br />
                    <input type="float" name='valorInput' id="valorInput" placeholder="00,00">
                </div><br />
                <div id="mesAnoRecibo">
                    <div id="MesReferente" class="displayDiv">
                        Mês:<br />
                        <input type="text" name='mesRef' id="mesRef">
                    </div>
                    <div id="ano" class="displayDiv">
                        Ano:<br />
                        <input type="number" name='anoInput' id="anoInput">
                    </div>
                </div><br />
    
                <div id="dadosInquilino">
                    <div id="pagador" class="displayDiv">
                        Inquilino(a):<br />
                        <input type="text" name='inquilino' id="inquilino" placeholder="Nome">
                    </div>
                    <div id="cpfCnpj" class="displayDiv">
                        CPF/CNPJ Inquilino (opcional):<br />
                        <input type="text" name='cpfCnpj' id="cpfCnpj">
                    </div>
                </div><br />
                <div id="dadosProprietario">
                    <div id="proprietario" class="displayDiv">
                        Proprietário(a):<br />
                        <input type="text" name='propi' id="propi" placeholder="Nome">
                    </div>
                    <div id="cpfCnpjPro" class="displayDiv">
                        CPF/CNPJ Proprietário (opcional):<br />
                        <input type="text" name='cpfCnpjPro' id="cpfCnpjPro">
                    </div>
                </div><br />
    
                <h3 id="titulo">Endereço do Imovél:</h3>
                <div id="enderecoImovel">
                    <div id="rua" class="displayDiv">
                        Rua:<br />
                        <input type="text" name='ruaImovel' id="ruaImovel">
                    </div>
                    <div id="complemento" class="displayDiv">
                        Complemento:<br />
                        <input type="text" name='complementoInput' id="complementoInput">
                    </div><br /><br />
                    <div id="numeroImovel" class="displayDiv">
                        Numero:<br />
                        <input type="number" name='numeroImovel' id="numeroImovel">
                    </div>
                    <div id="bairroImovel" class="displayDiv">
                        Bairro:<br />
                        <input type="text" name='bairro' id="bairro">
                    </div><br /><br />
                    <div id="cidade" class="displayDiv">
                        Cidade:<br />
                        <input type="text" name='cidadeImovel' id="cidadeImovel">
                    </div>
                    <div id="estado" class="displayDiv">
                        Estado:<br />
                        <input type="text" name='estadoImovel' id="estadoImovel">
                    </div>
                </div><br /><br>
                <div id="formasPagamento">
                    <h3>Formas de Pagamento:</h3>
                    <label class="radio">
                        <input type="radio" name="pagamento" value="dinheiro" checked>
                        Dinheiro
                    </label>
                    <label class="radio">
                        <input type="radio" name="pagamento" value="pix">
                        Pix
                    </label>
                    <label class="radio">
                        <input type="radio" name="pagamento" value="cheque">
                        Cheque
                    </label>
                    <label class="radio">
                        <input type="radio" name="pagamento" value="trasferencia">
                        Trâsferencia/Depósito
                    </label>
                    <label class="radio">
                        <input type="radio" name="pagamento" value="cartao">
                        Cartão crédito/Débito
                    </label>
                </div>
                <br>
                <div id="duasVias">
                    <h3>Duas vias?</h3>
                    <input type="checkbox">
                    Sim
                </div>
                <input type="submit">Gerar Recibo</input>
                <div class="print">
                </div>

                
        </form>
</body>

</html>
